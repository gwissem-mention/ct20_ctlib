datetime:
    dateNames: ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi']
    dayNamesMin: ['di', 'lu', 'ma', 'me', 'je', 've', 'sa']
    dayNamesShort: ['dim', 'lun', 'mar', 'mer', 'jeu', 'ven', 'sam']
    monthNames:	['janvier', 'février', 'mars', 'avril', 'mai', 'juin', 'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre']
    monthNamesShort: ['janv', 'févr', 'mars', 'avr', 'mai', 'juin', 'juil', 'août', 'sept', 'oct', 'nov', 'déc']
    ampmNames: ['du matin', 'de l’après-midi']
    formats:
        longDate: yyyy MMMM d
        shortDate: yyyy-M-dd
        casualDate: MMM d, yyyy

        longTime: HH:mm
        shortTime: HH:mm
        casualTime: HH:mm

        longTimezone: zzzz
        shortTimezone: z
        casualTimezone: z

dateinput:
    entryFormat: YYYY-MM-DD
    datepickerFormat: Y-m-d
    dateFormat: yy-mm-dd
    timepickerFormat: G:i
    timeFormat: HH:mm TT

number:
    currency: CAD
    format: "# ##0,##"

subdivisions:
    - [AB, Alberta]
    - [BC, Colombie-Britannique]
    - [MB, Manitoba]
    - [NB, Nouveau-Brunswick]
    - [NL, Terre-Neuve-et-Labrador]
    - [NS, Nouvelle-Écosse]
    - [ON, Ontario]
    - [PE, Île-du-Prince-Édouard]
    - [QC, Québec]
    - [SK, Saskatchewan]

timezones:
    'America/St_Johns':     de Terre-Neuve
    'America/Blanc-Sablon': de l'Atlantique
    'America/Montreal':     de l'Est
    'America/Winnipeg':     du Centre
    'America/Edmonton':     des Rocheuses
    'America/Vancouver':    du Pacifique
