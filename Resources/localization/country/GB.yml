distance:
    unit: mile             # could be kilometer or mile 

datetime:
    firstDayInWeek: 0         # Set the first day of the week: Sunday is 0, Monday is 1 ...

address:
    separator: ","
    abbreviated: %city%
    shortSingleLine: %street1%, %street2%, %city%, %postalCode%
    longSingleLine: %street1%, %street2%, %street3%, %city%, %postalCode%, %countryCode%
    shortMultipleLine:
        - %street1%
        - %street2%
        - %city%, %postalCode%
    longMultipleLine:
        - %street1%
        - %street2%
        - %street3%
        - %city%, %postalCode%
        - %countryCode%
    shortMultipleWithName:
        - %name% (%clientKey%)
        - %street1%
        - %street2%
        - %city%, %postalCode%
    relatedFilterFieldsToMatch: ['street1', 'city', 'postalCode']

locales:
    en_GB: English

map:
    center: [54, -2]
    zoom: 5